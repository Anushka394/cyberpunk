<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON SNAKE: DEVELOPER EDITION</title>
    <style>
        /* --- 1. GLOBAL STYLES --- */
        :root {
            --bg-color: #050505;
            --neon-green: #39ff14;
            --neon-pink: #ff0055;
            --neon-blue: #00f3ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--neon-green);
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Desktop par scroll band */
            text-transform: uppercase;
        }

        /* CRT Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* --- 2. INTRO SCREEN (BOOT SEQUENCE) --- */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }

        .intro-text { text-align: center; }
        
        .glitch-label {
            font-size: 1.2rem;
            color: var(--neon-blue);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .glitch-name {
            font-size: 3rem;
            font-weight: bold;
            color: var(--neon-pink);
            text-shadow: 2px 2px var(--neon-green);
            animation: glitch-anim 0.3s infinite;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* --- 3. GAME LAYOUT --- */
        .container {
            display: flex;
            gap: 50px;
            align-items: flex-start;
            z-index: 20; /* Scanlines ke upar */
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 0 0 10px 0;
            text-shadow: 0 0 10px var(--neon-green);
            font-size: 2.5rem;
            letter-spacing: 5px;
            text-align: center;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 5px var(--neon-green);
        }

        #game-wrapper {
            position: relative;
            padding: 4px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.4);
        }

        canvas {
            background-color: #000;
            display: block;
        }

        /* UI Popups */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            transition: opacity 0.2s;
        }
        
        .hidden { opacity: 0; pointer-events: none; }

        button.action-btn {
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 0 5px var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            margin-top: 20px;
            transition: 0.2s;
        }
        
        button.action-btn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .controls-hint { margin-top: 15px; font-size: 0.8rem; color: #aaa; }

        /* Leaderboard */
        .leaderboard-panel {
            width: 250px;
            border: 1px solid var(--neon-green);
            padding: 20px;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.2);
            min-height: 400px;
            background: rgba(0,0,0,0.7);
        }
        
        #high-scores-list { list-style: none; padding: 0; }
        #high-scores-list li {
            display: flex; justify-content: space-between;
            margin-bottom: 10px; font-size: 0.9rem;
            border-bottom: 1px dashed #333; padding-bottom: 5px;
        }
        .score-val { color: var(--neon-pink); }

        /* --- 4. MOBILE CONTROLS & RESPONSIVENESS --- */
        #mobile-controls {
            display: none; /* Desktop par hide */
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .middle-row { display: flex; gap: 20px; margin: 10px 0; }

        .control-btn {
            background-color: rgba(17, 17, 17, 0.8);
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            border-radius: 50%;
            width: 65px; height: 65px;
            font-size: 30px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-green);
            touch-action: manipulation; /* No zoom */
        }
        
        .control-btn:active { background-color: var(--neon-green); color: #000; }

        @media (max-width: 850px) {
            body { 
                flex-direction: column; 
                overflow-y: auto; 
                padding: 20px 0; 
                height: auto;
            }
            .container { flex-direction: column; align-items: center; gap: 30px; }
            
            /* Canvas ko responsive banao */
            canvas { width: 100% !important; max-width: 350px; height: auto !important; }
            #game-wrapper { width: 100%; max-width: 360px; }
            
            #mobile-controls { display: flex; } /* Mobile par show */
            .leaderboard-panel { width: 90%; max-width: 350px; }
            
            .glitch-name { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <div class="intro-text">
            <div class="glitch-label">SYSTEM ARCHITECT</div>
            <div class="glitch-name">ANUSHKA BHANDARI</div> 
        </div>
    </div>

    <div class="scanlines"></div>

    <div class="container">
        <div class="game-area">
            <h1>NEON SNAKE</h1>

            <div class="stats-bar">
                <div>SCORE: <span id="score">0</span></div>
            </div>

            <div id="game-wrapper">
                <canvas id="gameCanvas" width="500" height="500"></canvas>
                
                <div id="ui-layer">
                    <h2 id="status-text" style="font-size: 2.5rem; margin:0; text-shadow: 0 0 20px var(--neon-pink); text-align: center;">PRESS START</h2>
                    <button id="action-btn" class="action-btn">INITIATE SYSTEM</button>
                    <div class="controls-hint">PC: ARROWS | MOBILE: BUTTONS</div>
                </div>
            </div>

            <div id="mobile-controls">
                <button id="upBtn" class="control-btn">▲</button>
                <div class="middle-row">
                    <button id="leftBtn" class="control-btn">◀</button>
                    <button id="rightBtn" class="control-btn">▶</button>
                </div>
                <button id="downBtn" class="control-btn">▼</button>
            </div>
        </div>

        <div class="leaderboard-panel">
            <h2 style="text-align: center; border-bottom: 1px solid var(--neon-green); padding-bottom: 10px;">TOP AGENTS</h2>
            <ul id="high-scores-list">
                <li style="text-align:center;">CONNECTING...</li>
            </ul>
        </div>
    </div>

    <script>
        /* --- CONFIGURATION --- */
        const API_URL = 'https://cyberpunk-glpv.onrender.com/api/scores';

        // --- INTRO LOGIC ---
        window.addEventListener('load', () => {
            const intro = document.getElementById('intro-overlay');
            setTimeout(() => {
                intro.style.opacity = '0';
                setTimeout(() => { intro.style.display = 'none'; }, 1000);
            }, 2500); // 2.5 sec baad gayab
        });

        // --- GAME SETUP ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const GRID_SIZE = 20;
        const TILE_COUNT = 25; // 500px / 20 = 25 tiles
        const BASE_SPEED = 100;
        
        let snake = [];
        let food = {x: 0, y: 0};
        let velocity = {x: 0, y: 0};
        let score = 0;
        let gameLoopId;
        let isPaused = false;
        let isGameOver = true;
        let speed = BASE_SPEED;
        let particles = [];

        // UI Elements
        const uiLayer = document.getElementById('ui-layer');
        const statusText = document.getElementById('status-text');
        const actionBtn = document.getElementById('action-btn');
        const scoreEl = document.getElementById('score');
        const leaderboardList = document.getElementById('high-scores-list');

        // --- AUDIO ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            
            if (type === 'eat') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(1000, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'die') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(10, now + 0.5);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                osc.start(now); osc.stop(now + 0.5);
            }
        }

        // --- BACKEND ---
        async function fetchLeaderboard() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                updateLeaderboardUI(data);
            } catch (err) {
                console.error("DB Error:", err);
                leaderboardList.innerHTML = '<li style="color:red">OFFLINE MODE</li>';
            }
        }

        function updateLeaderboardUI(scores) {
            leaderboardList.innerHTML = scores.length ? '' : '<li>NO DATA</li>';
            scores.forEach(s => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${s.name}</span> <span class="score-val">${s.score}</span>`;
                leaderboardList.appendChild(li);
            });
        }

        async function submitScore() {
            const name = prompt(`MISSION FAILED. SCORE: ${score}\nENTER AGENT ALIAS:`);
            if (name) {
                try {
                    await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, score })
                    });
                    fetchLeaderboard();
                } catch (err) { alert("Save Failed!"); }
            }
            statusText.innerText = "CRITICAL FAILURE";
            actionBtn.innerText = "REBOOT SYSTEM";
            uiLayer.classList.remove('hidden');
        }

        // --- CORE GAME LOGIC ---
        function initGame() {
            snake = [{x: 10, y: 10}, {x: 10, y: 11}, {x: 10, y: 12}];
            velocity = {x: 0, y: -1};
            score = 0;
            speed = BASE_SPEED;
            isGameOver = false;
            isPaused = false;
            particles = [];
            scoreEl.innerText = 0;
            placeFood();
            
            uiLayer.classList.add('hidden');
            if (gameLoopId) clearInterval(gameLoopId);
            gameLoopId = setInterval(gameLoop, speed);
        }

        function togglePause() {
            if (isGameOver) return;
            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(gameLoopId);
                statusText.innerText = "SYSTEM PAUSED";
                actionBtn.innerText = "RESUME";
                uiLayer.classList.remove('hidden');
            } else {
                gameLoopId = setInterval(gameLoop, speed);
                uiLayer.classList.add('hidden');
            }
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoopId);
            playSound('die');
            setTimeout(submitScore, 100);
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * TILE_COUNT),
                y: Math.floor(Math.random() * TILE_COUNT)
            };
            for (let part of snake) {
                if (part.x === food.x && part.y === food.y) placeFood();
            }
        }

        function createParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x * GRID_SIZE + GRID_SIZE/2,
                    y: y * GRID_SIZE + GRID_SIZE/2,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1.0,
                    color: `hsl(${Math.random()*60 + 300}, 100%, 50%)`
                });
            }
        }

        function gameLoop() {
            update();
            draw();
        }

        function update() {
            const head = {x: snake[0].x + velocity.x, y: snake[0].y + velocity.y};

            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                gameOver(); return;
            }
            for (let part of snake) {
                if (head.x === part.x && head.y === part.y) {
                    gameOver(); return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.innerText = score;
                playSound('eat');
                createParticles(head.x, head.y);
                placeFood();
                if (score % 50 === 0 && speed > 50) {
                    clearInterval(gameLoopId);
                    speed -= 5;
                    gameLoopId = setInterval(gameLoop, speed);
                }
            } else {
                snake.pop();
            }

            // Particles logic
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.05;
            });
            particles = particles.filter(p => p.life > 0);
        }

        function draw() {
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid
            ctx.strokeStyle = 'rgba(57, 255, 20, 0.05)';
            for (let i = 0; i < TILE_COUNT; i++) {
                ctx.beginPath(); ctx.moveTo(i*GRID_SIZE, 0); ctx.lineTo(i*GRID_SIZE, canvas.height); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0, i*GRID_SIZE); ctx.lineTo(canvas.width, i*GRID_SIZE); ctx.stroke();
            }

            // Food
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff0055';
            ctx.fillStyle = '#ff0055';
            ctx.fillRect(food.x * GRID_SIZE, food.y * GRID_SIZE, GRID_SIZE-2, GRID_SIZE-2);
            ctx.shadowBlur = 0;

            // Snake
            snake.forEach((part, index) => {
                ctx.fillStyle = index === 0 ? '#ffffff' : '#39ff14';
                ctx.shadowBlur = index === 0 ? 15 : 5;
                ctx.shadowColor = '#39ff14';
                ctx.fillRect(part.x * GRID_SIZE, part.y * GRID_SIZE, GRID_SIZE-2, GRID_SIZE-2);
            });
            ctx.shadowBlur = 0;

            // Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI * 2); ctx.fill();
            });
            ctx.globalAlpha = 1.0;
        }

        // --- INPUT HANDLING ---
        function handleInput(key) {
            if (isGameOver && (key === 'Enter' || key === 'ArrowUp')) { initGame(); return; }
            if (!isGameOver && key === ' ') { togglePause(); return; }

            switch(key) {
                case 'ArrowUp': if (velocity.y !== 1) velocity = {x: 0, y: -1}; break;
                case 'ArrowDown': if (velocity.y !== -1) velocity = {x: 0, y: 1}; break;
                case 'ArrowLeft': if (velocity.x !== 1) velocity = {x: -1, y: 0}; break;
                case 'ArrowRight': if (velocity.x !== -1) velocity = {x: 1, y: 0}; break;
            }
        }

        // Keyboard
        document.addEventListener('keydown', e => {
            if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"," "].includes(e.code)) e.preventDefault();
            handleInput(e.key);
        });

        // Mobile Buttons
        const btns = {
            upBtn: 'ArrowUp', downBtn: 'ArrowDown', 
            leftBtn: 'ArrowLeft', rightBtn: 'ArrowRight'
        };
        
        Object.keys(btns).forEach(id => {
            const btn = document.getElementById(id);
            btn.addEventListener("touchstart", (e) => { e.preventDefault(); handleInput(btns[id]); });
            btn.addEventListener("click", () => handleInput(btns[id]));
        });

        actionBtn.addEventListener('click', () => {
            if (isGameOver) initGame(); else togglePause();
        });

        // Start
        fetchLeaderboard();
    </script>
</body>
</html>
